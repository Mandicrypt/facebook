<!DOCTYPE html>
<html>
  <head>
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="landing-page">
      <section class="left-column">
        <img src="./logo.svg" alt="Facebook logo" class="logo">
        <p class="sub-title">Facebook helps you connect and share with the people in your life.</p>
      </section>
      <section class="right-colum">
        <form class="signin-form">
          <input type="text" placeholder="Email address or phone number">
          <input type="password" placeholder="Password">
          <button class="log-in">Log in</button>
          <a class="forgot-password" href="./ForgottenPassword.html" target="_blank">Forgotten password?</a>
          <button class="sign-up">Create New Account</button>
        </form>
        <p class="create-page-info">
          <a href="./CreateAPage.html" target="_blank">Create a page</a>  for a celebrity, brand or business
        </p>
      </section>
    </div>
  </body>
</html>
